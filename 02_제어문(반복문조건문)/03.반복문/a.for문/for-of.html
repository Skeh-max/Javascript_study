<!DOCTYPE html>
<html>
   <head>
      <title>Document</title>
      <script>
         const todos = ['우유구매', '업무 메일 확인하기', '필라테스 수업']
         //이름 지을 때 복수형-s를 붙이고 for문에서 단수형 쓴다.

         // 배열의 요소를 출력(인덱스번호 사용 X)
         for (const todo of todos) {
            console.log(`오늘의 할 일: ${todo}`)
         }
      </script>
   </head>
   <body></body>
</html>

<!DOCTYPE html>
<html>
   <head>
      <title>Java2</title>
      <script>
         // 변수를 선언합니다.
         const date = new Date() //날짜를 구하는 객체
         const hours = date.getHours() //날짜에서 시간을 구하는 함수
         console.log(date)
         console.log(hours)

         if(hours<12){
            alert('오전입니다.')
         }else{
            alert('오후입니다.')
         }
      </script>
   </head>
   <body></body>
</html>

<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Focus 이벤트 예시</title>
      <style>
         input {
            padding: 10px;
            font-size: 16px;
         }
         input:focus {
            background-color: lightyellow;
         }
      </style>
   </head>
   <body>
      <h3>이름을 입력하세요:</h3>
      <input type="text" id="nameInput" placeholder="이름 입력" />

      <script>
         const inputField = document.getElementById('nameInput')

         //const inputField = document.getElementById('#nameInput')

         //id로 요소를 가져옴
         // const inputField = document.getElementById('nameInput')

         //class로 요소를 가져옴
         //const inputFIeld = document.getElement//미완성 코드-나중에 github(강사님) 보기

         inputField.addEventListener('focus', () => {
            console.log('입력 필드에 포커스가 되었습니다.')
         })
      </script>
   </body>
</html>

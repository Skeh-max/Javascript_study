<!DOCTYPE html>
<html>
   <head>
      <title>예제</title>
   </head>
   <body>
      <img class="rect" />

      <script>
         const rect = document.querySelector('.rect')

         //태그의 속성 지정
         //setAttribute(속성명, 속성값)
         rect.setAttribute('src', 'https://picsum.photos/400/250')
         rect.setAttribute('alt', '랜덤이미지')
      </script>
   </body>
</html>

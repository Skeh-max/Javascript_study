<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const me = {
        name : '박인덕',
        age : 25,
        hobby: ['수영', '등산'],
        favoriteGames: ['COC'],
        introduce: function(){
            return `안녕하세요, 제 이름은 ${this.name}이고 나이는 ${this.age}살 입니다. 잘 부탁드립니다`
        }, want: function(){
            return `항상즐겁게화이팅화이팅`
        },
    }

    document.write(me.introduce())
    document.write(`<br>`)
    document.write(`${me.favoriteGames} 즐겨합니다.`)
    document.write(`<br>`)
    document.write(me.want())
    </script>
    
</body>
</html>
